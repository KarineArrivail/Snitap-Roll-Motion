<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>Snitap Roll Motion</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,500;1,14..32,500&family=Montserrat:ital,wght@0,500;1,500&family=Syne:wght@700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" a href="styles.css/index.css">

</head>

<body>
  <nav>
    <a href="#" title="">
      <img src="./assets/logo.svg">
    </a>

    <a href="#" title="">
      <img src="./assets/icons/shopping-bag-01.svg">
      <span>1</span>
    </a>
  </nav>

  <section class="hero">
    <div>
      <h1>Snitap, sua vida mais
        <div>
          <span>radical</span>
          <span>divertida</span>
          <span>saudável</span>
          <span>radical</span>
        </div>
      </h1>
      <div class="buttons">
        <a href="#" class="button buy shadow">
          <img src="./assets/icons/shopping-bag-01.svg" alt="">
          COMPRAR AGORA
        </a>

        <a href="#" class="button play">
          <span class="shadow play">
            <img src="./assets/icons/play.svg" alt="">
          </span>
          VEJA EM AÇÃO
        </a>
      </div>
    </div>

    <div>
      <div class="content">
        <img src="./assets/hero/ellipse.svg">
        <img src="./assets/hero/patins-image.png">
        <img src="./assets/hero/stars-1.svg">
        <img src="./assets/hero/stars-2.svg">
      </div>
    </div>

  </section>

  <section class="banner">
    <div class="scroller bg-gradient-animate">
      <div class="rolling">
        <img src="./assets/banner.svg">
        <img src="./assets/banner.svg">
        <img src="./assets/banner.svg">
        <img src="./assets/banner.svg">
        <img src="./assets/banner.svg">
        <img src="./assets/banner.svg">
        <img src="./assets/banner.svg">
        <img src="./assets/banner.svg">
      </div>
    </div>
  </section>

  <section class="gallery">
    <header>
      <span>GALERIA DE FOTOS</span>
      <h2>Use Snitap por aí</h2>
    </header>

    <div class="content">
      <figure>
        <img src="./assets/images/01.png">

        <figcaption>
          <img src="./assets/person.svg">
          <span>@laviniapereira</span>
        </figcaption>
      </figure>

      <figure data-delay>
        <img src="./assets/images/02.png">

        <figcaption>
          <img src="./assets/person.svg">
          <span>@laviniapereira</span>
        </figcaption>
      </figure>

      <figure>
        <img src="./assets/images/03.png">

        <figcaption>
          <img src="./assets/person.svg">
          <span>@laviniapereira</span>
        </figcaption>
      </figure>

      <figure data-delay>
        <img src="./assets/images/04.png">

        <figcaption>
          <img src="./assets/person.svg">
          <span>@laviniapereira</span>
        </figcaption>
      </figure>
    </div>
  </section>
</body>

</html>
